<h1 mat-dialog-title>Post details</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Body</mat-label>
      <input matInput placeholder="Body" formControlName="body">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="User Name" formControlName="username">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end py-3">
  <button mat-button color="primary" (click)="onClose()">Close</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid && form.touched" (click)="onSubmit()">Submit</button>
</div>
